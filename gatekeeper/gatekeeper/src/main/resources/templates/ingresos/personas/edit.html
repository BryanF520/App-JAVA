<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Editar Perfil</title>
  </head>

  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <!-- Alerta de errores -->
        <div th:if="${error}" class="alert alert-danger text-center mb-3">
          <span th:text="${error}"></span>
        </div>
        <div class="card-custom mx-auto" style="max-width: 700px">
          <div class="card-header-custom text-center">Editar Perfil</div>

          <div class="card-body">
            <form
              th:action="@{'/ingresos/personas/' + ${persona.id} + '/update'}"
              method="post"
              th:object="${persona}"
            >
              <div class="row g-3">
                <!-- Tipo de Documento -->
                <div class="col-md-6">
                  <label class="form-label">Tipo de Documento:</label>
                  <select
                    class="form-control"
                    th:field="*{tipoDoc.id}"
                    required
                  >
                    <option
                      th:each="doc : ${tipodocs}"
                      th:value="${doc.id}"
                      th:text="${doc.tipo_doc}"
                    ></option>
                  </select>
                </div>

                <!-- Número de Documento -->
                <div class="col-md-6">
                  <label class="form-label">Número de Documento:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('numDoc')}"
                    th:errors="*{numDoc}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{numDoc}"
                    required
                  />
                </div>

                <!-- Primer Nombre -->
                <div class="col-md-6">
                  <label class="form-label">Primer Nombre:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('nombreUno')}"
                    th:errors="*{nombreUno}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{nombreUno}"
                    required
                  />
                </div>

                <!-- Segundo Nombre -->
                <div class="col-md-6">
                  <label class="form-label">Segundo Nombre:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('nombreDos')}"
                    th:errors="*{nombreDos}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{nombreDos}"
                  />
                </div>

                <!-- Primer Apellido -->
                <div class="col-md-6">
                  <label class="form-label">Primer Apellido:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('apellidoUno')}"
                    th:errors="*{apellidoUno}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{apellidoUno}"
                    required
                  />
                </div>

                <!-- Segundo Apellido -->
                <div class="col-md-6">
                  <label class="form-label">Segundo Apellido:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('apellidoDos')}"
                    th:errors="*{apellidoDos}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{apellidoDos}"
                  />
                </div>

                <!-- Teléfono -->
                <div class="col-md-6">
                  <label class="form-label">Teléfono:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('telefono')}"
                    th:errors="*{telefono}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{telefono}"
                    required
                  />
                </div>

                <!-- Rol -->
                <div class="col-md-6">
                  <label class="form-label">Rol:</label>
                  <select class="form-control" th:field="*{rol.id}" required>
                    <option
                      th:each="rol : ${roles}"
                      th:value="${rol.id}"
                      th:text="${rol.rol}"
                    ></option>
                  </select>
                </div>

                <!-- Contraseña -->
                <div class="col-md-6">
                  <label class="form-label">Contraseña:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                  ></div>
                  <input
                    type="password"
                    class="form-control"
                    th:field="*{password}"
                    placeholder="Dejar vacío si no desea cambiar"
                  />
                </div>
              </div>

              <!-- Botones -->
              <div class="d-flex justify-content-end mt-4 gap-2">
                <a th:href="@{/ingresos/personas}" class="btn-secondary-custom">
                  <i class="bi bi-x-circle me-1"></i>Cancelar
                </a>
                <button type="submit" class="btn-primary-custom">
                  <i class="bi bi-arrow-repeat me-1"></i>Actualizar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
