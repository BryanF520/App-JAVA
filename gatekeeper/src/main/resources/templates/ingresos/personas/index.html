<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <h3 class="mb-0">Lista de Usuarios</h3>
          </div>
          <div class="card-body">
            <div
              th:if="${success}"
              class="alert alert-success"
              th:text="${success}"
            ></div>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Tipo Doc</th>
                    <th>Número Doc</th>
                    <th>Primer Nombre</th>
                    <th>Segundo Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Teléfono</th>
                    <th>Rol</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="persona : ${personas}">
                    <td th:text="${persona.id}"></td>
                    <td
                      th:text="${persona.tipoDoc != null ? persona.tipoDoc.tipo_doc : 'Null'}"
                    ></td>
                    <td th:text="${persona.numDoc}"></td>
                    <td th:text="${persona.nombreUno}"></td>
                    <td th:text="${persona.nombreDos}"></td>
                    <td th:text="${persona.apellidoUno}"></td>
                    <td th:text="${persona.apellidoDos}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <td
                      th:text="${persona.rol != null ? persona.rol.rol : 'Null'}"
                    ></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <a th:href="@{/ingresos}" class="btn btn-secondary"> ← Volver </a>

              <div sec:authorize="hasRole('Administrador')">
                <a
                  th:href="@{/ingresos/personas/create}"
                  class="btn btn-success"
                >
                  + Crear Perfil
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
