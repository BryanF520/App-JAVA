<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Crear Recepcionista</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <h3 class="mb-0">Crear Perfil</h3>
          </div>
          <div class="card-body">
            <form
              th:action="@{/ingresos/personas}"
              method="post"
              th:object="${persona}"
            >
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Tipo de Documento:</label>
                  <select
                    class="form-control"
                    th:field="*{tipoDoc.id}"
                    required
                  >
                    <option
                      th:each="doc : ${tipo_doc}"
                      th:value="${doc.id}"
                      th:text="${doc.tipo_doc}"
                    >
                      TipoDoc
                    </option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Número de Documento:</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{numDoc}"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Primer Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{nombreUno}"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Segundo Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{nombreDos}"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Primer Apellido:</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{apellidoUno}"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Segundo Apellido:</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{apellidoDos}"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Teléfono:</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{telefono}"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Rol:</label>
                  <select class="form-control" th:field="*{rol.id}" required>
                    <option
                      th:each="rol : ${roles}"
                      th:value="${rol.id}"
                      th:text="${rol.rol}"
                    >
                      Rol
                    </option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    th:field="*{password}"
                    required
                  />
                </div>
              </div>

              <div class="d-flex justify-content-end mt-4">
                <a
                  th:href="@{/ingresos/personas}"
                  class="btn btn-secondary me-2"
                  >Cancelar</a
                >
                <button type="submit" class="btn btn-primary">
                  Crear Perfil
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
