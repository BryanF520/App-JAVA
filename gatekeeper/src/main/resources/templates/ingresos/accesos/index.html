<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Accesos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <div class="card shadow-sm">
          <div
            class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
          >
            <h3 class="mb-0">Lista de Accesos</h3>
          </div>
          <div class="card-body">
            <table class="table table-striped table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Persona</th>
                  <th>Motivo</th>
                  <th>Fecha</th>
                  <th>Empresa</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="acceso : ${accesos}">
                  <td th:text="${acceso.id}">1</td>
                  <td
                    th:text="${acceso.persona != null ? acceso.persona.nombreUno : 'Null'}"
                  >
                    Nombre
                  </td>
                  <td th:text="${acceso.motivo}">Motivo</td>
                  <td th:text="${#temporals.format(acceso.Fecha_ingreso, 'yyyy-MM-dd HH:mm')}">Fecha</td>
                  <td
                    th:text="${acceso.empresa != null ? acceso.empresa.nombre : 'Null'}"
                  >
                    Empresa
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(accesos)}">
                  <td colspan="5" class="text-center">
                    No hay accesos registrados.
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-end mb-3">
              <a th:href="@{/ingresos}" class="btn btn-secondary me-2"
                >← Volver</a
              >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
