<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Detalle del Ingreso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Detalle del Ingreso</h4>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">ID:</label>
                <p class="form-control-plaintext" th:text="${ingreso.id}">1</p>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Persona:</label>
                <p
                  class="form-control-plaintext"
                  th:text="${ingreso.persona.nombreUno + ' ' + ingreso.persona.apellidoUno}"
                >
                  Nombre Persona
                </p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">Motivo:</label>
                <p class="form-control-plaintext" th:text="${ingreso.motivo}">
                  Motivo
                </p>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Fecha de Ingreso:</label>
                <p class="form-control-plaintext" th:text="${fechaFormateada}">
                  Fecha
                </p>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <a th:href="@{/ingresos}" class="btn btn-secondary"
                >Volver a la lista</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
