<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE - GateKeeper">GateKeeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{/home}">GateKeeper</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarNav"
          sec:authorize="isAuthenticated"
        >
          <!-- Enlaces alineados a la izquierda -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/home}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/empresas}">Empresas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/ingresos}">Ingresos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/reportes}">Reportes</a>
            </li>
          </ul>

          <!-- Botón de cerrar sesión alineado a la derecha -->
          <form method="POST" th:action="@{/logout}" class="d-flex ms-auto">
            <input
              type="hidden"
              name="${_csrf.parameterName}"
              value="${_csrf.token}"
            />
            <button type="submit" class="btn btn-outline-light">
              Cerrar sesión
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <section layout:fragment="content">
        <!-- Aquí se insertará el contenido de cada vista -->
      </section>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      &copy;
      <span th:text="${#dates.format(new java.util.Date(), 'yyyy')}"></span>
      Mi Aplicación - Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
