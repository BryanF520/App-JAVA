<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Detalles de Empresa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Detalles de la Empresa</h4>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">NIT:</label>
                <p class="form-control-plaintext" th:text="${empresa.nit}">
                  NIT
                </p>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Nombre:</label>
                <p class="form-control-plaintext" th:text="${empresa.nombre}">
                  Nombre
                </p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">Área:</label>
                <p class="form-control-plaintext" th:text="${empresa.area}">
                  Área
                </p>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Contacto:</label>
                <p class="form-control-plaintext" th:text="${empresa.contacto}">
                  Contacto
                </p>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Ubicación:</label>
              <p class="form-control-plaintext" th:text="${empresa.ubicacion}">
                Ubicación
              </p>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <a th:href="@{/empresas}" class="btn btn-secondary"
                >← Volver al listado</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
