<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Reporte</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 25px;
      }

      h1 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 30px;
      }

      img {
        display: block;
        margin: 0 auto;
        width: 600px;
        height: auto;
      }

      table {
        width: 80%;
        margin: 25px auto;
        border-collapse: collapse;
        font-size: 12px;
      }

      th,
      td {
        padding: 8px;
        border: 1px solid #333;
        text-align: center;
      }

      th {
        background: #f3f3f3;
      }
    </style>
  </head>
  <body>
    <h1 th:text="${title}"></h1>

    <!-- Contenedor del gráfico -->
    <canvas id="chart" width="700" height="400"></canvas>

    <!-- Imagen que se enviará al PDF -->
    <img
      id="chartImg"
      th:if="${chartImage != null}"
      th:src="'data:image/png;base64,' + ${chartImage}"
    />

    <!-- Tabla con datos -->
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th th:text="${datasetLabel}">Valor</th>
        </tr>
      </thead>

      <tbody>
        <!-- iteramos usando índices seguros -->
        <tr
          th:each="i : ${#numbers.sequence(0, (labels != null ? labels.size() - 1 : -1))}"
        >
          <td
            th:text="${labels != null && labels.size() > i ? labels[i] : ''}"
          ></td>
          <td th:text="${data != null && data.size() > i ? data[i] : ''}"></td>
        </tr>

        <!-- Mensaje cuando no hay datos -->
        <tr th:if="${labels == null || labels.size() == 0}">
          <td colspan="2">No hay datos disponibles</td>
        </tr>
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
      const labels = /*[[${labels}]]*/ [];
      const values = /*[[${data}]]*/ [];
      const chartTitle = /*[['${datasetLabel}']]*/ "";
      const chartType = /*[['${chartType}']]*/ "";

      const ctx = document.getElementById("chart");

      const myChart = new Chart(ctx, {
        type: chartType,
        data: {
          labels: labels,
          datasets: [
            {
              label: chartTitle,
              data: values,
            },
          ],
        },
      });

      setTimeout(() => {
        const img = document.getElementById("chartImg");
        img.src = myChart.toBase64Image();
      }, 500);
    </script>
  </body>
</html>
