<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Personas Inactivas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section layout:fragment="content">
      <div class="card-body">
        <div
          th:if="${success}"
          class="alert alert-success"
          th:text="${success}"
        ></div>

        <div
          th:if="${error}"
          class="alert alert-danger"
          th:text="${error}"
        ></div>

        <div class="card-custom">
          <!-- ENCABEZADO -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="page-title mb-0">Personas Inactivas</h3>

            <div class="d-flex g-2" sec:authorize="hasRole('Administrador')">
              <a th:href="@{/ingresos/personas}" class="btn-primary-custom">
                <i class="bi bi-box-arrow-left"></i> Volver
              </a>
            </div>
          </div>

          <!-- Filtros de búsqueda -->
          <div class="card-custom mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-success"
                >Total inactivos <span th:text=" ${personas.size()}"></span
              ></span>

              <form
                th:action="@{/ingresos/personas/inactivos}"
                method="get"
                class="d-flex gap-1"
              >
                <input
                  type="text"
                  name="busqueda"
                  class="form-control form-control-sm"
                  style="width: 200px"
                  placeholder="Buscar usuario..."
                  th:value="${busqueda}"
                />
                <button type="submit" class="btn-primary-custom">
                  <i class="bi bi-search"></i>
                </button>
                <a
                  th:href="@{/ingresos/personas/inactivos}"
                  class="btn-secondary-custom"
                >
                  <i class="bi bi-arrow-clockwise"></i>
                </a>
              </form>
            </div>
          </div>

          <!-- TABLA -->
          <div class="table-responsive">
            <table class="table table-modern">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tipo Doc</th>
                  <th>Número Doc</th>
                  <th>Primer Nombre</th>
                  <th>Segundo Nombre</th>
                  <th>Primer Apellido</th>
                  <th>Segundo Apellido</th>
                  <th>Teléfono</th>
                  <th>Rol</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody>
                <tr th:each="persona : ${personas}">
                  <td th:text="${persona.id}"></td>
                  <td
                    th:text="${persona.tipoDoc != null ? persona.tipoDoc.tipo_doc : 'Null'}"
                  ></td>
                  <td th:text="${persona.numDoc}"></td>
                  <td th:text="${persona.nombreUno}"></td>
                  <td th:text="${persona.nombreDos}"></td>
                  <td th:text="${persona.apellidoUno}"></td>
                  <td th:text="${persona.apellidoDos}"></td>
                  <td th:text="${persona.telefono}"></td>
                  <td
                    th:text="${persona.rol != null ? persona.rol.rol : 'Null'}"
                  ></td>
                  <td>
                    <span class="badge bg-danger">Inactiva</span>
                  </td>
                  <td>
                    <div class="d-flex gap-2">
                      <!-- VER -->

                      <!-- Botón Reactivar -->
                      <form
                        th:action="@{'/ingresos/personas/' + ${persona.id} + '/activar'}"
                        method="post"
                        onsubmit="return confirm('¿Deseas activar esta persona?')"
                        style="display: inline-block"
                      >
                        <button type="submit" class="btn-activate table-btn">
                          <i class="bi bi-check-circle"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tr th:if="${#lists.isEmpty(personas)}">
                <td colspan="11" class="text-center">
                  No hay accesos inactivos.
                </td>
              </tr>
            </table>
          </div>

          <div
            th:if="${mensaje}"
            class="alert alert-info text-center mt-3"
            th:text="${mensaje}"
          ></div>
        </div>
      </div>
    </section>
  </body>
</html>
