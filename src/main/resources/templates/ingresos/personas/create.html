<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Crear Perfil</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <!-- Alerta por duplicados con documento -->
        <div th:if="${error}" class="alert alert-danger text-center mb-3">
          <span th:text="${error}"></span>
        </div>
        <div class="card-custom mx-auto" style="max-width: 900px">
          <div class="card-header-custom text-center">Crear Perfil</div>
          <div class="card-body">
            <form
              th:action="@{/ingresos/personas}"
              method="post"
              th:object="${persona}"
            >
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Tipo de Documento:</label>
                  <select
                    class="form-control"
                    th:field="*{tipoDoc.id}"
                    required
                  >
                    <option
                      th:each="doc : ${tipo_doc}"
                      th:value="${doc.id}"
                      th:text="${doc.tipo_doc}"
                    >
                      TipoDoc
                    </option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Número de Documento:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('numDoc')}"
                    th:errors="*{numDoc}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{numDoc}"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Primer Nombre:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('nombreUno')}"
                    th:errors="*{nombreUno}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{nombreUno}"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Primer Apellido:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('apellidoUno')}"
                    th:errors="*{apellidoUno}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{apellidoUno}"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Segundo Nombre:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('nombreDos')}"
                    th:errors="*{nombreDos}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{nombreDos}"
                  />
                </div>

                

                <div class="col-md-6">
                  <label class="form-label">Segundo Apellido:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('apellidoDos')}"
                    th:errors="*{apellidoDos}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{apellidoDos}"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Teléfono:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('telefono')}"
                    th:errors="*{telefono}"
                  ></div>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{telefono}"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Rol:</label>
                  <select class="form-control" th:field="*{rol.id}" required>
                    <option
                      th:each="rol : ${roles}"
                      th:value="${rol.id}"
                      th:text="${rol.rol}"
                    >
                      Rol
                    </option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Contraseña:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                  ></div>
                  <input
                    type="password"
                    class="form-control"
                    th:field="*{password}"
                    required
                  />
                </div>
                <input type="hidden" name="estado" value="true" />
              </div>

              <div class="d-flex justify-content-end mt-4 gap-2">
                <button type="submit" class="btn-primary-custom">
                  <i class="bi bi-plus-circle"></i> Crear Perfil
                </button>
                <a th:href="@{/ingresos/personas}" class="btn-secondary-custom"
                  ><i class="bi bi-x-circle me-1"></i> Cancelar</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
