<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section layout:fragment="content">
      <!-- MENSAJES -->
      <div class="card-body">
        <div
          th:if="${success}"
          class="alert alert-success"
          th:text="${success}"
        ></div>
        <div
          th:if="${error}"
          class="alert alert-danger"
          th:text="${error}"
        ></div>

        <div class="card-custom">
          <!-- HEADER -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="page-title mb-0">Usuarios Activos</h2>

            <div class="d-flex gap-2" sec:authorize="hasRole('Administrador')">
              <a
                th:href="@{/ingresos/personas/create}"
                class="btn-primary-custom"
              >
                <i class="bi bi-plus-circle"></i> Crear Perfil
              </a>

              <!-- VER INACTIVOS -->
              <a
                th:href="@{/ingresos/personas/inactivos}"
                class="btn-secondary-custom"
              >
                <i class="bi bi-archive"></i> Ver Inactivos
              </a>

              <!-- CSV -->
              <form
                th:action="@{/cargarPersona}"
                method="post"
                enctype="multipart/form-data"
              >
                <input
                  type="file"
                  id="fileInput"
                  name="file"
                  accept=".csv"
                  style="display: none"
                  onchange="this.form.submit()"
                />
                <button
                  type="button"
                  class="btn-primary-custom"
                  onclick="document.getElementById('fileInput').click();"
                >
                  <i class="bi bi-upload"></i> Cargar CSV
                </button>
              </form>
            </div>
            <a th:href="@{/ingresos}" class="btn-secondary-custom">
              <i class="bi bi-box-arrow-left"></i> Volver
            </a>
          </div>

          <!-- BUSCADOR -->
          <div class="card-custom mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <span
                class="badge bg-success"
                th:text="'Total Activos: ' + ${totalPersonas}"
              ></span>

              <form
                th:action="@{/ingresos/personas}"
                method="get"
                class="d-flex gap-1"
              >
                <input
                  type="text"
                  name="busqueda"
                  class="form-control form-control-sm"
                  style="width: 200px"
                  placeholder="Buscar usuario..."
                  th:value="${busqueda}"
                />

                <button type="submit" class="btn-primary-custom">
                  <i class="bi bi-search"></i>
                </button>

                <a th:href="@{/ingresos/personas}" class="btn-secondary-custom">
                  <i class="bi bi-arrow-clockwise"></i>
                </a>
              </form>
            </div>
          </div>

          <!-- TABLA -->
          <div class="table-responsive">
            <table class="table table-modern">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tipo Doc</th>
                  <th>Número Doc</th>
                  <th>Primer Nombre</th>
                  <th>Segundo Nombre</th>
                  <th>Primer Apellido</th>
                  <th>Segundo Apellido</th>
                  <th>Teléfono</th>
                  <th>Rol</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody>
                <tr th:each="persona : ${personas}">
                  <td th:text="${persona.id}"></td>
                  <td
                    th:text="${persona.tipoDoc != null ? persona.tipoDoc.tipo_doc : '—'}"
                  ></td>
                  <td th:text="${persona.numDoc}"></td>
                  <td th:text="${persona.nombreUno}"></td>
                  <td th:text="${persona.nombreDos}"></td>
                  <td th:text="${persona.apellidoUno}"></td>
                  <td th:text="${persona.apellidoDos}"></td>
                  <td th:text="${persona.telefono}"></td>
                  <td
                    th:text="${persona.rol != null ? persona.rol.rol : '—'}"
                  ></td>

                  <td>
                    <span class="badge bg-success">Activo</span>
                  </td>

                  <td class="text-center">
                    <div class="d-flex gap-2">
                      <!-- DESACTIVAR -->
                      <form
                        th:action="@{'/ingresos/personas/' + ${persona.id} + '/desactivar'}"
                        method="post"
                        sec:authorize="hasRole('Administrador')"
                        onsubmit="return confirm('¿Desactivar este usuario?')"
                        style="display: inline"
                      >
                        <button class="btn-delete table-btn" type="submit">
                          <i class="bi bi-power"></i>
                        </button>
                      </form>
                      <!-- EDITAR -->
                      <a
                        class="btn-update table-btn"
                        th:href="@{/ingresos/personas/edit/{id}(id=${persona.id})}"
                        sec:authorize="hasRole('Administrador')"
                      >
                        <i class="bi bi-pencil-square"></i>
                      </a>

                      <!-- NUEVO INGRESO -->
                      <th:block
                        sec:authorize="hasAnyRole('Administrador','Recepcionista')"
                        th:if="${persona.rol != null and (persona.rol.rol == 'Empleado' or persona.rol.rol == 'Visitante')}"
                      >
                        <a
                          th:href="@{/ingresos/personas/nuevoIngreso/{id}(id=${persona.id})}"
                          class="btn-primary-custom table-btn"
                        >
                          Nuevo Ingreso
                        </a>
                      </th:block>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
