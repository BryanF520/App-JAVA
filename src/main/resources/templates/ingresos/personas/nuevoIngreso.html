<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Registrar Nuevo Ingreso</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <div class="card-custom mx-auto" style="max-width: 700px">
          <div class="card-header-custom text-center">
            Registrar Nuevo Ingreso
          </div>

          <div class="card-body">
            <form
              th:action="@{/ingresos/personas/guardarIngreso}"
              th:object="${acceso}"
              method="post"
            >
              <div class="row g-3">
                <!-- Persona -->
                <div class="col-md-6">
                  <label class="form-label">Persona:</label>
                  <input
                    type="text"
                    class="form-control"
                    th:value="${acceso.persona.nombreUno + ' ' + acceso.persona.apellidoUno}"
                    disabled
                  />
                </div>

                <!-- Fecha (solo vista) -->
                <div class="col-md-6">
                  <label class="form-label">Fecha:</label>
                  <input
                    type="text"
                    th:value="${acceso.fecha_ingreso}"
                    class="form-control"
                    disabled
                  />
                </div>

                <!-- Empresa -->
                <div class="col-md-12">
                  <label class="form-label">Empresa:</label>
                  <select
                    th:field="*{empresa.id}"
                    class="form-control"
                    required
                  >
                    <option value="">Seleccione una empresa</option>
                    <option
                      th:each="empresa : ${empresas}"
                      th:value="${empresa.id}"
                      th:text="${empresa.nombre}"
                    ></option>
                  </select>
                </div>

                <!-- Motivo -->
                <div class="col-md-12">
                  <label class="form-label">Motivo del ingreso:</label>
                  <textarea
                    type="text"
                    th:field="*{motivo}"
                    class="form-control"
                    placeholder="Escriba el motivo..."
                    required
                  ></textarea>
                </div>
              </div>

              <!-- Campo oculto persona.id -->
              <input type="hidden" th:field="*{persona.id}" />

              <!-- Botones -->
              <div class="d-flex justify-content-end mt-4 gap-2">
                <a th:href="@{/ingresos/personas}" class="btn-secondary-custom">
                  <i class="bi bi-x-circle"></i> Cancelar
                </a>

                <button type="submit" class="btn-primary-custom">
                  <i class="bi bi-plus-circle"></i> Registrar ingreso
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
