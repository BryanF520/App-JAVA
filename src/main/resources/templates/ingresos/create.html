<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Crear Ingreso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <!-- Mostrar error (si lo hay) -->
        <div
          th:if="${error}"
          class="alert alert-danger"
          th:text="${error}"
        ></div>
        <!-- Tarjeta Principa; -->
        <div class="card-custom mx-auto" style="max-width: 900px">
          <div class="card-header-custom text-center">Crear Nuevo Ingreso</div>
          <div class="card-body">
            <form
              th:action="@{/ingresos}"
              th:object="${ingreso}"
              method="post"
              class="form-grid"
            >
              <!-- Columna izquierda -->
              <div class="row g3">
                <div class="col-md-6">
                  <label for="tipo_doc" class="form-label"
                    >Tipo de Documento:</label
                  >
                  <select
                    name="persona.tipoDoc.id"
                    id="tipo_doc"
                    class="form-control"
                    required
                  >
                    <option value="">Seleccione un tipo de documento</option>
                    <option
                      th:each="doc : ${tipodocs}"
                      th:value="${doc.id}"
                      th:text="${doc.tipo_doc}"
                      th:selected="${ingreso.persona.tipoDoc != null and ingreso.persona.tipoDoc.id == doc.id}"
                    ></option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="num_doc" class="form-label"
                    >Número de Documento:</label
                  >
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('persona.numDoc')}"
                    th:errors="*{persona.numDoc}"
                  ></div>
                  <input
                    type="text"
                    id="num_doc"
                    th:field="*{persona.numDoc}"
                    class="form-control"
                    th:value="${num_doc}"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="nombre_uno" class="form-label"
                    >Primer Nombre:</label
                  >
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('persona.nombreUno')}"
                    th:errors="*{persona.nombreUno}"
                  ></div>
                  <input
                    type="text"
                    id="nombre_uno"
                    th:field="*{persona.nombreUno}"
                    class="form-control"
                    th:value="${nombre_uno}"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="apellido_uno" class="form-label"
                    >Primer Apellido:</label
                  >
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('persona.apellidoUno')}"
                    th:errors="*{persona.apellidoUno}"
                  ></div>
                  <input
                    type="text"
                    id="apellido_uno"
                    th:field="*{persona.apellidoUno}"
                    class="form-control"
                    th:value="${apellido_uno}"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="nombre_dos" class="form-label"
                    >Segundo Nombre:</label
                  >
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('persona.nombreDos')}"
                    th:errors="*{persona.nombreDos}"
                  ></div>
                  <input
                    type="text"
                    id="nombre_dos"
                    th:field="*{persona.nombreDos}"
                    class="form-control"
                    th:value="${nombre_dos}"
                  />
                </div>
                <div class="col-md-6">
                  <label for="apellido_dos" class="form-label"
                    >Segundo Apellido:</label
                  >
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('persona.apellidoDos')}"
                    th:errors="*{persona.apellidoDos}"
                  ></div>
                  <input
                    type="text"
                    id="apellido_dos"
                    th:field="*{persona.apellidoDos}"
                    class="form-control"
                    th:value="${apellido_dos}"
                  />
                </div>
                <div class="col-md-6">
                  <label for="rol_id" class="form-label">Rol:</label>
                  <select
                    name="persona.rol.id"
                    id="rol_id"
                    class="form-control"
                    required
                  >
                    <option value="" disabled selected>
                      Seleccione un Rol
                    </option>
                    <option
                      th:each="rol : ${roles}"
                      th:value="${rol.id}"
                      th:text="${rol.rol}"
                      th:selected="${ingreso.persona.rol != null and ingreso.persona.rol.id == rol.id}"
                    ></option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="empresa_id" class="form-label">Empresa:</label>
                  <select
                    th:field="*{empresa.id}"
                    id="empresa_id"
                    class="form-control"
                    required
                  >
                    <option value="">Seleccione una empresa</option>
                    <option
                      th:each="empresa : ${empresas}"
                      th:value="${empresa.id}"
                      th:text="${empresa.nombre}"
                    ></option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="telefono" class="form-label">Teléfono:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('persona.telefono')}"
                    th:errors="*{persona.telefono}"
                  ></div>
                  <input
                    type="text"
                    id="telefono"
                    th:field="*{persona.telefono}"
                    class="form-control"
                    th:value="${telefono}"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="fecha_ingreso" class="form-label"
                    >Fecha de Ingreso:</label
                  >
                  <input
                    type="datetime-local"
                    id="fecha_ingreso"
                    name="fecha_ingreso"
                    th:value="${#temporals.format(ingreso.fecha_ingreso, 'yyyy-MM-dd''T''HH:mm')}"
                    class="form-control"
                    required
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <label for="motivo" class="form-label">Motivo:</label>
                  <textarea
                    id="motivo"
                    name="motivo"
                    class="form-control"
                    rows="3"
                    th:text="${motivo}"
                    required
                  ></textarea>
                </div>
                <input type="hidden" name="estado" value="true" />
              </div>

              <div class="d-flex justify-content-end mt-3">
                <a th:href="@{/ingresos}" class="btn-secondary-custom me-2"
                  ><i class="bi bi-x-circle me-1"></i> Cancelar</a
                >
                <button type="submit" class="btn-primary-custom me-2">
                  <i class="bi bi-plus-circle"></i> Crear Ingreso
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
