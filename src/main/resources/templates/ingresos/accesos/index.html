<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Accesos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section layout:fragment="content">
      <div class="card-body">
        <div
          th:if="${success}"
          class="alert alert-success"
          th:text="${success}"
        ></div>
        <div
          th:if="${error}"
          class="alert alert-danger"
          th:text="${error}"
        ></div>
        <div class="card-custom">
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="page-title mb-0">Accesos</h3>
            <div class="d-flex gap-2">
              <a
                th:href="@{/ingresos/accesos/inactivos}"
                class="btn-primary-custom"
                sec:authorize="hasRole('Administrador')"
              >
                <i class="bi bi-archive me-1"></i>Ver Inactivos
              </a>

              <a th:href="@{/ingresos}" class="btn-secondary-custom">
                <i class="bi bi-box-arrow-left"></i> Volver
              </a>
            </div>
          </div>
          <!-- Buscador -->
          <div class="card-custom mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-success">
                Total Accesos Activos: <span th:text="${accesos.size()}"></span
              ></span>

              <form
                th:action="@{/ingresos/accesos/index}"
                method="get"
                class="d-flex gap-2"
              >
                <input
                  type="text"
                  name="busqueda"
                  class="form-control form-control-sm"
                  style="width: 200px"
                  placeholder="Buscar acceso..."
                  th:value="${busqueda}"
                />
                <button type="submit" class="btn-primary-custom">
                  <i class="bi bi-search"></i>
                </button>
                <a
                  th:href="@{/ingresos/accesos/index}"
                  class="btn-secondary-custom"
                >
                  <i class="bi bi-arrow-clockwise"></i>
                </a>
              </form>
            </div>
          </div>
          <!-- Tabla -->
          <div class="table-responsive">
            <table class="table table-modern">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Persona</th>
                  <th>Motivo</th>
                  <th>Fecha Ingreso</th>
                  <th>Empresa</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody>
                <tr th:each="acceso : ${accesos}">
                  <td th:text="${acceso.id}"></td>

                  <td
                    th:text="${acceso.persona != null ? acceso.persona.nombreUno : '---'}"
                  ></td>

                  <td th:text="${acceso.motivo}"></td>

                  <td
                    th:text="${#temporals.format(acceso.fecha_ingreso, 'yyyy-MM-dd HH:mm')}"
                  ></td>

                  <td
                    th:text="${acceso.empresa != null ? acceso.empresa.nombre : '---'}"
                  ></td>

                  <td>
                    <span class="badge bg-success">Activo</span>
                  </td>

                  <td>
                    <div
                      class="d-flex gap-2"
                      sec:authorize="hasRole('Administrador')"
                    >
                      <!-- EDITAR -->
                      <a
                        class="btn-update table-btn"
                        th:href="@{/ingresos/accesos/edit/{id}(id=${acceso.id})}"
                      >
                        <i class="bi bi-pencil-square"></i>
                      </a>

                      <!-- DESACTIVAR -->
                      <form
                        th:action="@{'/ingresos/accesos/' + ${acceso.id} + '/desactivar'}"
                        method="post"
                        onsubmit="return confirm('¿Desactivar este Acceso?')"
                        style="display: inline"
                        sec:authorize="hasRole('Administrador')"
                      >
                        <button type="submit" class="btn-delete table-btn">
                          <i class="bi bi-power"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>

                <tr th:if="${#lists.isEmpty(accesos)}">
                  <td colspan="7" class="text-center">
                    No hay accesos activos.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
