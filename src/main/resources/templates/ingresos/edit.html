<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Editar Ingreso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
      }

      .form-column {
        flex: 1 1 45%;
        min-width: 300px;
      }

      .card {
        margin-top: 30px;
      }

      .card-body {
        border-radius: 10px;
      }

      .form-label {
        font-weight: 500;
      }

      .btn {
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <div class="card shadow-sm mx-auto" style="max-width: 900px">
          <div class="card-header bg-dark text-white text-center">
            <h3 class="mb-0">Editar Ingreso</h3>
          </div>

          <div class="card-body">
            <div
              th:if="${error}"
              class="alert alert-danger"
              th:text="${error}"
            ></div>

            <form
              th:action="@{/ingresos/update/{id}(id=${ingreso.id})}"
              th:object="${ingreso}"
              method="post"
              class="form-grid"
            >
              <!-- Columna izquierda -->
              <div class="form-column">
                <div class="mb-3">
                  <label for="tipo_doc" class="form-label"
                    >Tipo de Documento:</label
                  >
                  <select
                    th:field="*{persona.tipoDoc.id}"
                    id="tipo_doc"
                    class="form-control"
                    required
                  >
                    <option value="">Seleccione un tipo de documento</option>
                    <option
                      th:each="doc : ${tipodocs}"
                      th:value="${doc.id}"
                      th:text="${doc.tipo_doc}"
                    ></option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="nombre_uno" class="form-label"
                    >Primer Nombre:</label
                  >
                  <input
                    type="text"
                    id="nombre_uno"
                    th:field="*{persona.nombreUno}"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="nombre_dos" class="form-label"
                    >Segundo Nombre:</label
                  >
                  <input
                    type="text"
                    id="nombre_dos"
                    th:field="*{persona.nombreDos}"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="rol_id" class="form-label">Rol:</label>
                  <select
                    th:field="*{persona.rol.id}"
                    id="rol_id"
                    class="form-control"
                    required
                  >
                    <option value="" disabled>Seleccione un Rol</option>
                    <option
                      th:each="rol : ${roles}"
                      th:value="${rol.id}"
                      th:text="${rol.rol}"
                    ></option>
                  </select>
                </div>

                <!-- <div class="mb-3">
                  <label for="empresa_id" class="form-label">Empresa:</label>
                  <select
                    th:field="*{empresa.id}"
                    id="empresa_id"
                    class="form-control"
                    required
                  >
                    <option value="">Seleccione una empresa</option>
                    <option
                      th:each="empresa : ${empresas}"
                      th:value="${empresa.id}"
                      th:text="${empresa.nombre}"
                    ></option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="motivo" class="form-label">Motivo:</label>
                  <textarea
                    id="motivo"
                    th:field="*{motivo}"
                    class="form-control"
                    rows="3"
                    required
                  ></textarea>
                </div> -->
              </div>

              <!-- Columna derecha -->
              <div class="form-column">
                <div class="mb-3">
                  <label for="num_doc" class="form-label"
                    >Número de Documento:</label
                  >
                  <input
                    type="text"
                    id="num_doc"
                    th:field="*{persona.numDoc}"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="apellido_uno" class="form-label"
                    >Primer Apellido:</label
                  >
                  <input
                    type="text"
                    id="apellido_uno"
                    th:field="*{persona.apellidoUno}"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="apellido_dos" class="form-label"
                    >Segundo Apellido:</label
                  >
                  <input
                    type="text"
                    id="apellido_dos"
                    th:field="*{persona.apellidoDos}"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono:</label>
                  <input
                    type="text"
                    id="telefono"
                    th:field="*{persona.telefono}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- <div class="mb-3">
                  <label for="fecha_ingreso" class="form-label"
                    >Fecha de Ingreso:</label
                  >
                  <input
                    type="datetime-local"
                    id="fecha_ingreso"
                    th:field="*{fecha_ingreso}"
                    class="form-control"
                  />
                </div> -->
              </div>

              <!-- Botones -->
              <div class="d-flex justify-content-end mt-3">
                <a th:href="@{/ingresos}" class="btn btn-secondary me-2"
                  ><i class="bi bi-x-circle me-1"></i> Cancelar</a
                >
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-arrow-repeat"></i> Actualizar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
