<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Crear Empresa</title>
  </head>

  <body>
    <section layout:fragment="content">
      <div class="container mt-4">
        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger mb-3">
          <span th:text="${error}"></span>
        </div>

        <!-- Tarjeta principal -->
        <div class="card-custom mx-auto" style="max-width: 900px">
          <div class="card-header-custom text-center">
            Registrar Nueva Empresa
          </div>

          <div class="card-body">
            <form th:action="@{/empresas}" method="post" th:object="${empresa}">
              <div class="row g-3">
                <!-- NIT -->
                <div class="col-md-6">
                  <label for="nit" class="form-label">NIT:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('nit')}"
                    th:errors="*{nit}"
                  ></div>
                  <input
                    type="text"
                    id="nit"
                    th:field="*{nit}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Nombre -->
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input
                    type="text"
                    id="nombre"
                    th:field="*{nombre}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Área -->
                <div class="col-md-6">
                  <label for="area" class="form-label">Área:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('area')}"
                    th:errors="*{area}"
                  ></div>
                  <input
                    type="text"
                    id="area"
                    th:field="*{area}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Contacto -->
                <div class="col-md-6">
                  <label for="contacto" class="form-label">Contacto:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('contacto')}"
                    th:errors="*{contacto}"
                  ></div>
                  <input
                    type="text"
                    id="contacto"
                    th:field="*{contacto}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Ubicación -->
                <div class="col-12">
                  <label for="ubicacion" class="form-label">Ubicación:</label>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('ubicacion')}"
                    th:errors="*{ubicacion}"
                  ></div>
                  <input
                    type="text"
                    id="ubicacion"
                    th:field="*{ubicacion}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Estado oculto -->
                <input type="hidden" name="estado" value="true" />
              </div>

              <!-- Botones -->
              <div class="d-flex justify-content-end mt-4 gap-2">
                <a th:href="@{/empresas}" class="btn-secondary-custom">
                  <i class="bi bi-x-circle me-1"></i> Cancelar
                </a>
                <button type="submit" class="btn-primary-custom">
                  <i class="bi bi-plus-circle"></i> Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
