<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app.html}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container mt-5">
        <div class="d-flex justify-content-center">
          <div class="card-custom" style="max-width: 420px; width: 100%">
            <div class="card-header-custom text-center">Iniciar sesión</div>

            <div class="card-body">
              <form method="post" th:action="@{/login}">
                <div class="mb-3">
                  <label for="username" class="form-label">Documento</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    autocomplete="username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    autocomplete="current-password"
                    required
                  />
                </div>

                <div class="d-grid gap-2 mt-3">
                  <button type="submit" class="btn-primary-custom">
                    Ingresar
                  </button>
                </div>
              </form>

              <div th:if="${param.error}" class="alert alert-danger mt-3">
                Credenciales inválidas
              </div>
              <div th:if="${param.logout}" class="alert alert-info mt-3">
                Sesión finalizada
              </div>
            </div>
          </div>
        </div>

        <!-- Tip opcional: mensajes informativos -->
        <!-- <div class="text-center mt-3 text-muted">Usa tus credenciales asignadas por el administrador.</div> -->
      </div>
    </section>
  </body>
</html>
