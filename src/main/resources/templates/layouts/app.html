<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE - GateKeeper">GateKeeper</title>

    <!-- Estilos personalizados -->
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="/css/styles.css"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- ================= Logo siempre visible ================= -->
    <nav class="sidebar">
      <div class="logo mb-4 ms-2">
        <i class="bi bi-shield-lock"></i> GateKeeper
      </div>
    </nav>

    <!-- ================= Sidebar ================= -->
    <nav class="sidebar" sec:authorize="isAuthenticated()">
      <div class="logo mb-4 ms-2">
        <i class="bi bi-shield-lock"></i> GateKeeper
      </div>

      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/home}">
            <i class="bi bi-house-door"></i> Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/empresas}">
            <i class="bi bi-building"></i> Empresas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/ingresos}">
            <i class="bi bi-door-open"></i> Ingresos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/reportes}">
            <i class="bi bi-file-earmark-bar-graph"></i> Reportes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/estadisticas}">
            <i class="bi bi-graph-up"></i> Estadísticas
          </a>
        </li>
      </ul>
    </nav>

    <!-- ================= Topbar ================= -->
    <header
      class="topbar d-flex justify-content-end align-items-center"
      
    >
    <div class="d-flex justify-content-end align-items-center "sec:authorize="isAuthenticated()"  >
      <form method="POST" th:action="@{/logout}">
        <input
          type="hidden"
          name="${_csrf.parameterName}"
          value="${_csrf.token}"
          
        />
        <button type="submit" class="btn-logout-custom">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>
      </form>
    </div>
      
    </header>

    <!-- ================= Contenido ================= -->
    <main class="main-content">
      <section layout:fragment="content"></section>
    </main>

    <!-- ================= Footer ================= -->
    <footer class="bg-white text-center text-muted py-3 mt-4">
      &copy;
      <span th:text="${#dates.format(new java.util.Date(), 'yyyy')}"></span>
      GateKeeper - Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
